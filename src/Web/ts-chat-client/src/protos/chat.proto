syntax = "proto3";

package greet;

import "google/protobuf/empty.proto";

service Chat {
  rpc SendMessage (MessageRequest) returns (google.protobuf.Empty);
  rpc ReceiveMessages (google.protobuf.Empty) returns (stream MessageResponse);
}

message MessageRequest {
  string text = 1;
}

message MessageResponse {
  string name = 1;
  string text = 2;
}
